name: 02-2 - Deploy

on:
  workflow_call

jobs:
  AzureDeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update Compose File
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          port: ${{ secrets.AZURE_PORT }}
          username: ${{ secrets.AZURE_LOGIN }}
          password: ${{ secrets.AZURE_PASSWORD }}

          source: "./docker-compose.yml"
          target: "."

      - name: Start App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          port: ${{ secrets.AZURE_PORT }}
          username: ${{ secrets.AZURE_LOGIN }}
          password: ${{ secrets.AZURE_PASSWORD }}

          script: |
            echo ${{ secrets.MONOREPO_PAT }} | docker login ghcr.io -u Jeymeus --password-stdin
            docker pull ghcr.io/jeymeus/golfepade-back:latest
            docker pull ghcr.io/jeymeus/golfepade-front:latest

            docker compose up -d

      